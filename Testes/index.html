<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Real para dólar</h1>
    <input type="number" placeholder="Digite o valor em reais">
    <button onclick="converter()">Converter</button>
    <script>
        const ValorReal = document.querySelector("input")

        function converter(){
            const ValorConvertido = ValorReal.value / 5

            alert(`O valor em dólares é: $${ValorConvertido}`);
        }
    </script>
</body>
</html>
